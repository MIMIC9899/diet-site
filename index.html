<html>
<head>
    <title>Диета</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
<!-- Добавляем Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a202c;
            color: #f7fafc;
        }
        .form-input, .form-button {

        }
        .form-button {
            transition: background-color 0.3s;
        }

            transition: background-color 0.2s, transform 0.2s;

        }
        .auth-input {

            border-radius: 0.5rem;
            width: 100%;

        }

            outline: none;
            border-color: #63b3ed;
            box-shadow: 0 0 0 3px rgba(99, 179, 237, 0.3);
        }
        .auth-button {
            background-color: #4299e1;
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;

            transition: all 0.2s ease;

            background-color: #3182ce;
            transform: translateY(-1px);
        }
        .auth-container {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);

        #store-form {
            background: #2d3748;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
            border: 1px solid #4a5568;
        }
    
        #store-form h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #cbd5e0;
        }
    
        #store-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #a0aec0;

        /* Стили для сообщений */

        /* Анимация добавления товара */

        }
    
        #store-list li {
            animation: itemAdded 0.3s ease-out;
        }
        .history-group {
            border: 1px solid #4a5568;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            background: #2d3748;
        }

        .group-header {
            padding: 0.5rem 1rem;
            background: #1a202c;
            border-radius: 0.25rem;
            margin-bottom: 0.5rem;
        }

        .history-group li {
            margin-bottom: 0.5rem;
            transition: transform 0.2s;
        }

        .history-group li:hover {
            transform: translateX(5px);
        }
        .pagination button {
            transition: all 0.2s ease;
            min-width: 80px;
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination span {
            display: flex;
            align-items: center;
        }
        #quest-panel {
            border-left: 1px solid #4a5568;
            transition: transform 0.3s ease;
        }
        
        #quest-list li {
            transition: transform 0.2s ease;
        }
        
        #quest-list li:hover {
            transform: translateX(5px);
        }
        
        .reward-request {
            background: #2d3748;
            border: 1px solid #4a5568;

            margin-bottom: 1rem;
            border-radius: 0.5rem;
        }
        #quest-toggle {
            position: fixed;
            right: 320px;
            top: 20px;
            z-index: 1000;
            background: #4a5568;
            border: none;
            color: white;
            width: 30px;
            height: 60px;
            border-radius: 10px 0 0 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #quest-toggle:hover {
            background: #2d3748;
        }
        
        #quest-toggle.collapsed {
            right: 0;
        }
        
        #quest-panel.collapsed {
            transform: translateX(100%);
        }
        #admin-panel {
            background: #2d3748;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-top: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
            border: 1px solid #4a5568;
        }
    
        #admin-panel h3 {
            color: #cbd5e0;
            border-bottom: 2px solid #4a5568;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
    
        #admin-panel .form-input {
            background: #4a5568;
            color: #f7fafc;
            width: 100%;
            margin-bottom: 1rem;
        }
    
        #admin-panel button {
            background: #48bb78;
            transition: all 0.2s ease;
        }
    
        #admin-panel button:hover {
            background: #38a169;
            transform: translateY(-1px);
        }
    
        #reward-requests li {
            background: #4a5568;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
    
        /* Скрываем кнопку переключения по умолчанию */
        #quest-toggle {
            display: none;
        }
    
        /* Показываем только когда авторизованы */
        #app-content:not(.hidden) + #quest-toggle {
            display: block;
        }
        #quest-list button.bg-red-600:hover {
            background-color: #c53030;
            transform: scale(1.05);
            transition: all 0.2s ease;
        }
        .badge-healthy { background-color: #38a169; }
        .badge-warning { background-color: #dd6b20; }
        .badge-danger { background-color: #e53e3e; }
        .badge-extreme { background-color: #805ad5; }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center">

                <h3 class="text-xl mb-4">Доступные задания</h3>
                <ul id="quest-list"></ul>
            </div>
            
            <!-- Админская панель (только для админов) -->
            <div id="admin-panel" class="hidden">
                <h3 class="text-xl mb-4">Панель администратора</h3>
                
                <!-- Форма создания задания -->
                <div class="mb-6">
                    <input type="text" id="quest-title" placeholder="Название задания" class="form-input p-2 rounded">

                <!-- Список запросов на награду -->

                    <ul id="reward-requests"></ul>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD6Gd5DQ3UCLQK2xVp_MgPAkrESTTenlAw",
            authDomain: "diet-app-a13e2.firebaseapp.com",
            databaseURL: "https://diet-app-a13e2-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "diet-app-a13e2",
            storageBucket: "diet-app-a13e2.firebasestorage.app",
            messagingSenderId: "83301317457",
            appId: "1:83301317457:web:be270b5be19aeb885e7170",
            measurementId: "G-GVGT6CVNF7"
          };

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        
        let currentUser = null;
        let userData = null;

        const adminUID = ["hobO7L6NW2VqL54cPxse2jDHUF63"];
        
        const categoryMultipliers = {
            'drink': 0.8,
            'homemade': 0.5,
            'common': 1.0
        };

        let currentPurchasePage = 1;
        let currentPointsPage = 1;

        auth.onAuthStateChanged(async user => {
            const authContainer = document.getElementById('auth-container');
            const appContent = document.getElementById('app-content');
            const questToggle = document.getElementById('quest-toggle');
    
            if (user) {
                currentUser = user;
                await loadUserData();
                authContainer.classList.add('hidden');
                appContent.classList.remove('hidden');
                questToggle.style.display = 'block'; // Показываем кнопку
            } else {
                currentUser = null;
                userData = null;
                authContainer.classList.remove('hidden');
                appContent.classList.add('hidden');
                questToggle.style.display = 'none'; // Скрываем кнопку
            }
        });
        
        async function register() {
            const login = document.getElementById('auth-login').value.trim();
            const password = document.getElementById('auth-password').value.trim();
            
            if (!login || !password) {
                alert('Логин и пароль обязательны!');
                return;
            }
            
            try {
                // Создаем email из логина
                const email = `${login.replace(/\./g, '_')}@dietapp.com`;
                
                // 1. Создаем пользователя в Authentication
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                
                // 2. Сохраняем данные в Realtime Database
                await db.ref(`users/${userCredential.user.uid}`).set({
                    login: login,
                    points: 0,
                    storeItems: [],
                    purchaseHistory: [],
                    pointsHistory: []
                });        
            } catch (error) {
                console.error('Ошибка регистрации:', error);
                handleAuthError(error);
            }
        }

        async function login() {
            const login = document.getElementById('auth-login').value.trim();
            const password = document.getElementById('auth-password').value.trim();
            
            try {
                const email = `${login.replace(/\./g, '_')}@dietapp.com`;
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                handleAuthError(error);
            }
        }

        function handleAuthError(error) {
            const errorMessages = {
                'auth/email-already-in-use': 'Этот логин уже занят',
                'auth/invalid-email': 'Некорректный логин (используйте только буквы и цифры)',
                'auth/weak-password': 'Пароль должен быть не менее 6 символов',
                'auth/user-not-found': 'Пользователь не найден',
                'auth/wrong-password': 'Неверный пароль',
                'auth/network-request-failed': 'Ошибка сети. Проверьте подключение к интернету'
            };
            
            alert(errorMessages[error.code] || `Ошибка: ${error.message}`);
        }

        async function loadUserData() {
            try {
                const snapshot = await db.ref(`users/${currentUser.uid}`).once('value');
                const data = snapshot.val() || {};
                
                // Явное преобразование completedQuests в массив
                let completedQuests = [];
                if (Array.isArray(data.completedQuests)) {
                    completedQuests = data.completedQuests;
                } else if (data.completedQuests && typeof data.completedQuests === 'object') {
                    completedQuests = Object.keys(data.completedQuests);
                }
                
                userData = {
                    points: data.points || 0,
                    storeItems: data.storeItems || [],
                    purchaseHistory: data.purchaseHistory || [],
                    pointsHistory: Array.isArray(data.pointsHistory) ? data.pointsHistory : [],
                    login: data.login || '',
                    isAdmin: adminUID.includes(currentUser.uid),
                    completedQuests: completedQuests // Исправлено
                };
                
                if(userData.isAdmin) {
                    document.getElementById('admin-panel').classList.remove('hidden');
                    loadAdminData();
                }
                updateUI();
                loadQuests();
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                alert('Ошибка загрузки данных пользователя');
            }
        }

        async function loadQuests() {
            const snapshot = await db.ref('quests').once('value');
            const quests = snapshot.val() || {};
            renderQuests(quests);
        }
        
        function renderQuests(quests) {
            const questList = document.getElementById('quest-list');
            questList.innerHTML = '';
            
            Object.entries(quests).forEach(([id, quest]) => {
                if (!quest.isActive) return;
        
                const li = document.createElement('li');
                li.className = 'mb-4 p-4 bg-gray-700 rounded-lg';
                
                // Гарантируем что completedQuests - массив
                const completedQuests = Array.isArray(userData.completedQuests) 
                    ? userData.completedQuests 
                    : [];
                    
                // Проверяем выполнение задания
                const isCompleted = completedQuests.includes(id);
                
                // Кнопки управления для админа
                const adminControls = userData.isAdmin 
                    ? `<button onclick="deleteQuest('${id}')" 
                         class="bg-red-600 px-3 py-1 rounded ml-2 hover:bg-red-700 transition-colors">
                         Удалить
                       </button>` 
                    : '';
        
                li.innerHTML = `
                    <h4 class="font-bold mb-2">${quest.title}</h4>
                    <p class="text-sm mb-2">${quest.description}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-yellow-400">Награда: ${quest.reward} очков</span>
                        <div class="flex items-center">
                            ${isCompleted 
                                ? '<span class="text-green-500 mr-2">✅ Выполнено</span>' 
                                : `<button onclick="requestReward('${id}')" 
                                     class="bg-blue-600 px-3 py-1 rounded mr-2 hover:bg-blue-700 transition-colors">
                                     Запросить награду
                                   </button>`}
                            ${adminControls}
                        </div>
                    </div>
                `;
                
                questList.appendChild(li);
            });
        }
        // Добавим новую функцию для удаления заданий
        async function deleteQuest(questId) {
            if (!confirm("Вы уверены, что хотите удалить это задание для всех пользователей?")) return;
            
            try {
                // Полностью удаляем задание из базы данных
                await db.ref(`quests/${questId}`).remove();
                
                // Также удаляем все связанные запросы на награду
                const requestsSnapshot = await db.ref('rewardRequests').once('value');
                const requests = requestsSnapshot.val() || {};
                
                Object.entries(requests).forEach(async ([requestId, request]) => {
                    if (request.questId === questId) {
                        await db.ref(`rewardRequests/${requestId}`).remove();
                    }
                });
                
                // Обновляем список заданий
                loadQuests();
                alert("Задание успешно удалено!");
            } catch (error) {
                console.error('Ошибка удаления задания:', error);
                alert('Не удалось удалить задание');
            }
        }

        async function requestReward(questId) {
            try {
                const requestPath = `rewardRequests/${currentUser.uid}_${questId}_${Date.now()}`;
                
                await db.ref(requestPath).set({
                    userId: currentUser.uid,
                    questId: questId,
                    timestamp: Date.now(),
                    status: "pending",
                    userName: userData.login
                });
                
                alert("Запрос отправлен!");
            } catch (error) {
                console.error("Ошибка запроса:", error);
                alert("Ошибка отправки запроса: " + error.message);
            }
        }
        
        // Админские функции
        async function loadAdminData() {
            db.ref('rewardRequests').on('value', snapshot => {
                const requests = snapshot.val() || {};
                renderRequests(requests);
            });
        }
        
        async function renderRequests(requests) {
            const requestsList = document.getElementById('reward-requests');
            requestsList.innerHTML = '';
            
            for (const [id, request] of Object.entries(requests)) {
                const [userSnapshot, questSnapshot] = await Promise.all([
                    db.ref(`users/${request.userId}`).once('value'),
                    db.ref(`quests/${request.questId}`).once('value')
                ]);
                
                const user = userSnapshot.val();
                const quest = questSnapshot.val();
                
                const li = document.createElement('li');
                li.className = 'mb-4 p-4 bg-gray-700 rounded-lg';
                li.innerHTML = `
                    <div class="mb-2">
                        <div class="text-sm">Пользователь: ${user.login}</div>
                        <div class="text-sm">Задание: ${quest.title}</div>
                        <div class="text-sm text-yellow-400">Награда: ${quest.reward} очков</div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="approveRequest('${id}')" class="bg-green-600 px-3 py-1 rounded">
                            Одобрить
                        </button>
                        <button onclick="rejectRequest('${id}')" class="bg-red-600 px-3 py-1 rounded">
                            Отклонить
                        </button>
                    </div>
                `;
                requestsList.appendChild(li);
            }
        }
        
        async function approveRequest(requestId) {
            try {
                const request = (await db.ref(`rewardRequests/${requestId}`).once('value')).val();
                const questSnapshot = await db.ref(`quests/${request.questId}`).once('value');
                
                if (!questSnapshot.exists()) {
                    throw new Error("Задание не найдено");
                }
                
                const quest = questSnapshot.val();
                const userRef = db.ref(`users/${request.userId}`);
                
                const questId = questSnapshot.key;
                const newPoints = (userData.points || 0) + quest.reward;
        
                // Создаем запись истории перед транзакцией
                const historyEntry = {
                    date: new Date().toLocaleString(),
                    type: "quest",
                    change: quest.reward,
                    total: newPoints,
                    questTitle: quest.title,
                    questId: questId
                };
        
                await userRef.transaction(currentData => {
                    if (!currentData) return currentData;
        
                    // Обновление выполненных заданий
                    currentData.completedQuests = Array.isArray(currentData.completedQuests) 
                        ? [...currentData.completedQuests, questId]
                        : [questId];
        
                    // Обновление очков
                    currentData.points = newPoints;
        
                    // Добавление в историю
                    currentData.pointsHistory = [
                        historyEntry,
                        ...(Array.isArray(currentData.pointsHistory) 
                            ? currentData.pointsHistory 
                            : [])
                    ];
        
                    return currentData;
                });
        
                await db.ref(`rewardRequests/${requestId}`).remove();
                
                // Принудительное обновление данных
                if(currentUser.uid === request.userId) await loadUserData();
                loadAdminData();
                
                alert("Награда успешно начислена!");
            } catch (error) {
                console.error('Ошибка:', error);
                alert(`Ошибка: ${error.message}`);
            }
        }
       
        async function rejectRequest(requestId) {
            await db.ref(`rewardRequests/${requestId}`).remove();
        }
        
        async function createQuest() {
            try {
                // Получаем элементы с проверкой на существование
                const titleElem = document.getElementById('quest-title');
                const descElem = document.getElementById('quest-description');
                const rewardElem = document.getElementById('quest-reward');
                const typeElem = document.getElementById('quest-type');
                
                if (!titleElem || !descElem || !rewardElem || !typeElem) {
                    throw new Error("Не найдены элементы формы создания задания");
                }
        
                const newQuest = {
                    title: titleElem.value.trim(),
                    description: descElem.value.trim(),
                    reward: parseInt(rewardElem.value),
                    type: typeElem.value,
                    created: new Date().toISOString(),
                    isActive: true
                };
        
                // Валидация данных
                if (!newQuest.title || !newQuest.description || isNaN(newQuest.reward)) {
                    alert("Заполните все поля корректно!");
                    return;
                }
        
                const newQuestRef = db.ref('quests').push();
                newQuest.id = newQuestRef.key;
                
                await newQuestRef.set(newQuest);
                
                // Очистка полей
                titleElem.value = '';
                descElem.value = '';
                rewardElem.value = '';
                typeElem.value = 'regular';
                
                alert('Задание создано!');
                loadQuests();
            } catch (error) {
                console.error('Ошибка создания задания:', error);
                alert(`Ошибка: ${error.message}`);
            }
        }

        async function saveData() {
            try {
                console.log('Сохранение данных:', userData);
                await db.ref(`users/${currentUser.uid}`).set(userData);
                console.log('Данные успешно сохранены в Firebase');
            } catch (error) {
                console.error('Ошибка сохранения:', error);
                alert('Ошибка сохранения данных');
            }
        }

        function changePurchasePage(step) {
            const newPage = currentPurchasePage + step;
            const totalPages = Math.ceil(userData.purchaseHistory.length / 10);
            
            if (newPage > 0 && newPage <= totalPages) {
                currentPurchasePage = newPage;
                updateHistoryUI();
            }
        }

        function changePointsPage(step) {
            const newPage = currentPointsPage + step;
            const totalPages = Math.ceil(userData.pointsHistory.length / 10);
            
            if (newPage > 0 && newPage <= totalPages) {
                currentPointsPage = newPage;
                updateHistoryUI();
            }
        }

        function updateHistoryUI() {
            try {
                // Функция для получения группы записей
                const getPaginatedData = (array, page, itemsPerPage = 10) => {
                    const start = (page - 1) * itemsPerPage;
                    const end = start + itemsPerPage;
                    return {
                        data: array.slice(start, end),
                        totalPages: Math.ceil(array.length / itemsPerPage)
                    };
                };
        
                // История покупок
                const purchaseList = document.getElementById('purchase-history');
                if (purchaseList) {
                    purchaseList.innerHTML = '';
                    const sortedPurchases = [...userData.purchaseHistory];
                    const { data, totalPages } = getPaginatedData(sortedPurchases, currentPurchasePage);
                    
                    data.forEach(item => {
                        purchaseList.innerHTML += `
                            <li class="my-1 p-2 bg-gray-800 rounded">
                                <div class="text-sm text-gray-400">${item.date}</div>
                                <div class="text-sm mt-1">Куплено: "${item.details.name}" за ${item.details.price} очков</div>
                            </li>
                        `;
                    });
        
                    // Добавляем пагинацию
                    purchaseList.innerHTML += `
                        <div class="pagination flex justify-center gap-2 mt-4">
                            <button onclick="changePurchasePage(-1)" 
                                class="px-3 py-1 rounded ${currentPurchasePage === 1 ? 'bg-gray-600 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700'}">
                                Назад
                            </button>
                            <span class="px-3 py-1 text-gray-400">
                                Страница ${currentPurchasePage} из ${totalPages || 1}
                            </span>
                            <button onclick="changePurchasePage(1)" 
                                class="px-3 py-1 rounded ${currentPurchasePage === totalPages ? 'bg-gray-600 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700'}">
                                Вперед
                            </button>
                        </div>
                    `;
                }
        
                // История очков
        const pointsList = document.getElementById('points-history');
        pointsList.innerHTML = '';
        
        const pointsData = userData.pointsHistory || [];
        const { data, totalPages } = getPaginatedData(pointsData, currentPointsPage); // Исправлено
        
        data.forEach(record => {
            const isQuest = record.type === 'quest';
            const title = isQuest ? `Задание: ${record.questTitle}` : 'Ручное изменение';
            
            pointsList.innerHTML += `
                <li class="my-1 p-2 bg-gray-800 rounded">
                    <div class="text-sm text-gray-400">${record.date}</div>
                    <div class="text-sm ${isQuest ? 'text-green-400' : 'text-blue-400'}">
                        ${title}
                    </div>
                    <div class="text-sm mt-1">Изменение: ${record.change} очков</div>
                    <div class="text-right mt-1">Итого: ${record.total} очков</div>
                </li>
            `;
        });

        // Пагинация для истории очков
        pointsList.innerHTML += `
            <div class="pagination flex justify-center gap-2 mt-4">
                <button onclick="changePointsPage(-1)" 
                    class="px-3 py-1 rounded ${currentPointsPage === 1 ? 'bg-gray-600 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700'}">
                    Назад
                </button>
                <span class="px-3 py-1 text-gray-400">
                    Страница ${currentPointsPage} из ${totalPages || 1}
                </span>
                <button onclick="changePointsPage(1)" 
                    class="px-3 py-1 rounded ${currentPointsPage === (totalPages || 1) ? 'bg-gray-600 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700'}">
                    Вперед
                </button>
            </div>
        `;

    } catch (error) {
        console.error('Ошибка истории:', error);
    }
}
        function updateUI() {
            try {
                // Обновление очков
                document.getElementById('diet-points').innerText = userData?.points || 0;
                
                // Обновление магазина
                const storeList = document.getElementById('store-list');
                storeList.innerHTML = '';
                
                (userData.storeItems || []).forEach((item, index) => {
                    storeList.innerHTML += `
                        <li class="my-1 p-2 bg-gray-800 rounded flex justify-between items-center">
                            <div>
                                <span class="font-medium">${item.name}</span>
                                <span class="text-sm text-gray-400 ml-2">${item.calories} ккал </span>
                                ${item.sin} <!-- Добавляем бейдж -->
                            </div>
                            <div>
                                <button onclick="purchaseItem(${index})" class="bg-green-600 text-white p-1 rounded mr-2">
                                    Купить (${item.price} очков)
                                </button>
                                <button onclick="removeItemFromStore(${index})" class="bg-red-600 text-white p-1 rounded">
                                    Удалить
                                </button>
                            </div>
                        </li>
                    `;
                });
                
                updateHistoryUI();
            } catch (error) {
                console.error('Ошибка обновления интерфейса:', error);
            }
        }
        
        async function calculateDietPoints() {
            const calConsumed = parseInt(document.getElementById('cal-consumed').value) || 0;
            const calBurned = parseInt(document.getElementById('cal-burned').value) || 0;
            
            if (isNaN(calConsumed) || isNaN(calBurned)) {
                alert("Введите корректные числовые значения!");
                return;
            }
        
            const points = calBurned * 3 - calConsumed;
            userData.points = (userData.points || 0) + points;
        
            if (userData.points > 100000) {
                document.getElementById('diet-points-message').innerText = "А не многовато?";
            } else {
                document.getElementById('diet-points-message').innerText = "";
            }
        
            // Создаем новую запись истории
            const historyEntry = {
                date: new Date().toLocaleString(),
                change: points,
                total: userData.points,
                comment: document.getElementById('cal-text').value,
                details: {
                    consumed: calConsumed,
                    burned: calBurned,
                    calculation: `(${calBurned} × 3) - ${calConsumed} = ${points}`
                }
            };
            
            // Инициализируем pointsHistory если его нет
            if (!Array.isArray(userData.pointsHistory)) {
                userData.pointsHistory = [];
            }
            
            userData.pointsHistory.push(historyEntry);
            
            try {
                await saveData();
                updateUI();
            } catch (error) {
                console.error('Ошибка сохранения:', error);
                alert('Ошибка при сохранении данных');
            }
        }

        function toggleQuestPanel() {
            const panel = document.getElementById('quest-panel');
            const button = document.getElementById('quest-toggle');
            
            panel.classList.toggle('collapsed');
            button.classList.toggle('collapsed');
        }
        
        function getSinLevel(calories) {
            if (calories > 350) return 2; // Вредно
            if (calories < 100) return 0; // полезно
            return 1; // Нейтрально
        }

        function getSinBadge(sinLevel) {
            const badges = [
                '<span class="badge-healthy px-2 py-1 rounded">🥗 Полезно</span>',
                '<span class="px-2 py-1 rounded">⚠️ Нейтрально</span>',
                '<span class="badge-warning px-2 py-1 rounded">🍩 Вредно</span>',
            ];
            return badges[sinLevel] || '';
        }

        async function addItemToStore() {
            const itemName = document.getElementById('item-name').value.trim();
            const calories = parseInt(document.getElementById('item-calories').value);
            const itemCategory = document.getElementById('item-category').value;
            
            // Проверка введенных данных
            if (!itemName || isNaN(calories) || calories <= 0) {
                alert("Заполните все поля корректно!");
                return;
            }
            
            // Проверка инициализации userData
            if (!userData) {
                alert("Ошибка загрузки данных. Попробуйте перезайти.");
                return;
            }

            const itemExists = false;
            userData.storeItems.forEach(item => {
                if (item.name == itemName) {
                    document.getElementById('store-message').innerHTML = "Такой товар уже есть";
                    itemExists = true;
                }
            });
            if (itemExists == false) {
                document.getElementById('store-message').innerHTML = "";
                const price = calories * 10 * (categoryMultipliers[itemCategory] || 1);
                const sinLevel = getSinLevel(calories);
                const badge = getSinBadge(sinLevel);
                
                userData.storeItems.push({ 
                    name: itemName, 
                    price: price,
                    calories: calories,
                    itemCategory: itemCategory,
                    sin: badge
                });
            }
            
            await saveData();
            updateUI();
            
            // Очистка полей формы
            document.getElementById('item-name').value = '';
            document.getElementById('item-calories').value = '';
        }

        async function purchaseItem(index) {
            const item = userData.storeItems[index];
            
            if (userData.points >= item.price) {
                userData.points -= item.price;
                userData.purchaseHistory.splice(0,0, {
                    date: new Date().toLocaleString(),
                    details: {
                        name: item.name,
                        price: item.price
                    }
                });
                
                await saveData();
                alert("Ты успешно купил предмет: " + item.name + "!");
                updateUI();
            } else {
                alert("У тебя недостаточно очков!");
            }
        }

        async function removeItemFromStore(index) {
            userData.storeItems.splice(index, 1);
            await saveData();
            updateUI();
        }

        async function resetUserData() {
            if (confirm("Вы уверены, что хотите удалить все данные?")) {
                await db.ref(`users/${currentUser.uid}`).set({
                    points: 0,
                    storeItems: [],
                    purchaseHistory: [],
                    pointsHistory: []
                });
                await loadUserData();
            }
        }

        function logout() {
            auth.signOut();
            userData = {
                points: 0,
                storeItems: [],
                purchaseHistory: [],
                pointsHistory: [],
                isAdmin: false,
                completedQuests: []
            };
            location.reload();
        }
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButton = document.createElement('button');
            toggleButton.id = 'quest-toggle';
            toggleButton.innerHTML = '◄';
            toggleButton.onclick = toggleQuestPanel;
            toggleButton.style.display = 'none'; // Начальное состояние - скрыта

        });
    </script>
